<div class="wrapperLeft scrollbar scrollbar-primary">
  <div class="pokemon-grid">
    <div
      *ngFor="let pokemon of pokeService.pokemonListWithDetails;index as i"
      (mouseenter)="bipOnHover()"
      class="pokemon-card listOfElements"
      title="Clicca sulla sfera pokÃ© per visualizzare il pokemon"
      (mousedown)="selectedPokemon(i)"
    >
      <div class="card-header">
        <span class="pokemon-number">#{{ pokemon.url.slice(34, 40).replace("/", "") }}</span>
        <app-pokeball (click)="clickOnPokeball(pokemon.url, i)"></app-pokeball>
      </div>
      <div class="card-body">
        <h3 class="pokemon-name">{{ pokemon.name | titlecase }}</h3>
        <div class="pokemon-type-badge" [attr.data-type]="pokeService.getPokemonType(pokemon)" (mouseenter)="pokeService.forceLoadPokemonDetails(pokemon, i)">
          <span class="type-icon">{{ pokeService.getTypeIcon(pokeService.getPokemonType(pokemon)) }}</span>
          <span class="type-text">{{ pokeService.getPokemonType(pokemon) | titlecase }}</span>
        </div>
      </div>
      <div class="card-footer">
        <div class="stats">
          <div class="stat">
            <span class="stat-label">HP</span>
            <div class="stat-bar">
              <div class="stat-fill" style="width: 85%"></div>
            </div>
          </div>
          <div class="stat">
            <span class="stat-label">ATK</span>
            <div class="stat-bar">
              <div class="stat-fill" style="width: 70%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div
    *ngIf="pokeService.pokemonListWithDetails && pokeService.pokemonListWithDetails.length > 0"
    class="pokeContainerFooter"
  >
    <!-- STA COSA LA DEVO SISTEMARE -->
    <nav>
      <div class="upperFooter">
        <div class="arrowsCont">
          <div title="Vai alla prima pagina del Pokedex" class="arrows" (click)="doppiaFrecciaSinistra()">&laquo;</div>
          <div title="Vai alla pagina precedente del Pokedex" class="arrows" (click)="frecciaSinistra()">&lsaquo;</div>
        </div>
        <div>Pagina {{ this.currentPage }} di {{ totalPages }}</div>
        <div class="arrowsCont">
          <div title="Vai alla pagina successiva del Pokedex" class="arrows" (click)="frecciaDestra()">&rsaquo;</div>
          <div title="Vai all`ultima pagina del Pokedex" class="arrows" (click)="doppiaFrecciaDestra()">&raquo;</div>
        </div>
      </div>
      <div class="bottomFooter">
        <div>Pokemon visualizzati:</div>
        <div>
          <input
            type="number"
            value="limit"
            min="1"
            name="limit"
            [formControl]="limit"
            id=""
          />
        </div>
        <div>Pagina</div>
        <div>
          <select
            [(ngModel)]="pagesSelect"
            (change)="pagesChange(this.pagesSelect)"
            name=""
            id=""
          >
            <option [ngValue]="1" selected="selected">1</option>
            <option
              [ngValue]="i + 2"
              *ngFor="let page of counter(totalPages - 1); index as i"
              selected="selected"
              value="1"
            >
              {{ i + 2 }}
            </option>
          </select>
        </div>
      </div>
    </nav>
  </div>
</div>
